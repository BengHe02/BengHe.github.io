<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
            object-fit: cover;
        }
        .resume-container {
            background: white;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .resume-page {
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>您的姓名</h1>
            <p>职位 | 电话 | 邮箱</p>
        </div>
    </header>

    <div class="container">
        <img src="A54619592_证件照.jpg" alt="我的照片" class="photo">
        
        <div class="resume-container">
            <h2>我的简历</h2>
            <!-- 这里使用占位图像来表示PDF页面 -->
            <img src="KooBengHe_Resume.pdf" alt="简历第1页" class="resume-page">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('网页加载完成!');
        });
    </script>
</body>
</html>
